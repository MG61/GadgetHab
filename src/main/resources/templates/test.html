<!doctype html>
<html lang="en">
<head>
  <title>Login 05</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/css/test.css" type="text/css">

</head>
<body>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Авторизация</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
                </p>
              </div>
            </div>
            <form action="#" class="signin-form">
              <div class="form-group mt-3">
                <input type="text" class="form-control" required>
                <label class="form-control-placeholder">Почта</label>
              </div>
              <div class="form-group">
                <input id="password-field" type="password" class="form-control" required>
                <label class="form-control-placeholder">Пароль</label>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Войти</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0">Запомнить меня?
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#">Забыли пароль?</a>
                </div>
              </div>
            </form>
            <p class="text-center">Нет аккаунта? <a data-toggle="tab" href="#signup">Зарегистрироваться</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="/js/authorization/jquery.min.js"></script>
<script src="/js/authorization/popper.js"></script>
<script src="/js/authorization/bootstrap.min.js"></script>
<script src="/js/authorization/main.js"></script>

</body>
</html>
